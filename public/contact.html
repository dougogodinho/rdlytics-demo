    <title>Contact us</title>

    <script>
        rdlytics.init();
        function sendContact() {
            var input = document.getElementById('email');
            rdlytics.getUser().then(function () {
                alert("Your contact was successfully registered!");
            });
        }
    </script>
</head>
<body>
